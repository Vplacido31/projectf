<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Momo+Trust+Sans:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
  </style>
  <body>
    <div class="wrapper">
      <h1>Learn to code by <br />watching others.</h1>
      <br />

      <div class="one">
        <p>
          See how experienced developers solve problems in real-time.<br />
          Watching scripted tutorials is great, but understanding how<br />
          developers think is invaluable.
        </p>
      </div>

      <div class="two">
        <strong>Try it free 7 days</strong> then <br />20/mo. thereafter
      </div>
      <form id="signup-form">
        <div class="form-group">
          <input type="text" id="first-name" placeholder="First Name" />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <input type="text" id="last-name" placeholder="Last Name" />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <input type="text" id="email" placeholder="Email Address" />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
          <div class="error-message"></div>
        </div>
        <div class="button">
          <button type="submit">Claim Your Free Trial</button>
        </div>

        <footer>
          By clicking the button, you are agreeing to our
          <a href="#">Terms and Services</a>
        </footer>
      </form>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
